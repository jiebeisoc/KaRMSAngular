<app-header></app-header>

<section id="content" class="content">

    <article *ngIf="sessionService.getIsLogin() == false">

        <div class="wrapper">
            <div class="container">
                <h1>Welcome</h1>
                <mat-form-field appearance="fill">
                    <mat-label>Username</mat-label>
                    <input class="input" matInput [(ngModel)]="username" />
                </mat-form-field>
                <br/>
                <mat-form-field appearance="fill">
                    <mat-label>Password</mat-label>
                    <input class="input" type="password" matInput [(ngModel)]="password" />
                </mat-form-field>
                <br/>
                <button mat-raised-button color="primary" (click)="customerLogin()">Login</button>

            </div>
        </div>

    </article>

    <article *ngIf="sessionService.getIsLogin() == true">

        <h3>Login successfully</h3>

    </article>

</section>

<app-sidebar></app-sidebar>

<app-footer></app-footer>
