<section id="mainmenu" class="mainmenu">

	<nav>
		
		<ng-template [ngIf]="sessionService.getIsLogin() == true">
			
			<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" style="background-color: transparent;">

				<mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
					&nbsp;&nbsp;&nbsp;
					<mat-nav-list>
						<a mat-list-item (click)="navigateToPage(node.link)" style="font-size: small;">{{node.name}}</a>
					</mat-nav-list>
				</mat-tree-node>

				<mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
					<button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.name">
						<mat-icon>
							{{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
						</mat-icon>
					</button>
					{{node.name}}
				</mat-tree-node>

			</mat-tree>

		</ng-template>
	</nav>

</section>
